<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
   
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">
            <p>How much was your bill?</p>
            <input type="text" id="amount" placeholder="Total Bill">
            <p>How was their service ?</p>
            <select name="options" id="services">
                <option selected disabled hidden>Select</option>
                <option value="0.30">30% - Outstanding</option>
                <option value="0.20">20% - Better</option>
                <option value="0.10">10% - Good</option>
                <option value="0.00">0% - Poor</option>
            </select>
            <p>How many people share the bill?</p>
            <input type="text" id="people" placeholder="Number of people">
            <br>
            <button id="calculate" onclick="calculate()">Calculate Tip</button>
        </div>
        <div class="tip">
            <P>TIP AMOUNT</P>
            <span id="total">0</span>
            <span id="each">each</span>
        </div>
    </div>
</body>
</html>
